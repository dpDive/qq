    <input type="text" name="notName" class="form-control" placeholder="First Name and Last Name">

      <button class="btn bst3 xx-btn-default btn-primary" type="button">Go</button>
    </span>
     -->

      <button class="btn xx-btn-outline-secondary btn-outline-primary xx-btn-primary" type="button" onclick="documentCookie.setNotLogIn()">Go</button>
    </div>

  </div col-md-10 col-lg-8><div class="col-md-1  col-lg-2"></div>
  </div row>
